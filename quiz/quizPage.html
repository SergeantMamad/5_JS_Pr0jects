<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/quiz.js" defer type="module"></script>
    <link rel="stylesheet" href="css/quiz.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="quiz">
      <h3 class="title">Please Wait While The Quiz Is Loading</h3>
      <div class="quiz_option">
        <input type="radio" class="radioa" name="quiz_opt" id="" value="a"><p class="optiona">Option 1</p>
      </div>
      <div class="quiz_option">
        <input type="radio" class="radiob" name="quiz_opt" id="" value="b"><p class="optionb">Option 2</p>
      </div>
      <div class="quiz_option">
        <input type="radio" class="radioc" name="quiz_opt" id="" value="c"><p class="optionc">Option 3</p>
      </div>
      <div class="quiz_option">
        <input type="radio" class="radiod" name="quiz_opt" id="" value="d"><p class="optiond">Option 4</p>
      </div>
      <button class="submit">Submit</button>
    </div>
  </body>
</html>
