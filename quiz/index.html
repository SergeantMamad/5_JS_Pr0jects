<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="images/Layer_1.png" alt="" />
    <div class="info">
      <form class="form" action="/quizapp/quizPage.html">
        <input type="text" placeholder="Enter Your Name" class="name"/>
        <h2>Select Category</h2>
        <select class="selectCat">
          <option class="selectCat" name="" id="" value="random">Random</option>
          <option class="selectCat" name="" id="" value="videogame">
            Video Games
          </option>
          <option class="selectCat" name="" id="" value="sports">Sports</option>
          <option class="selectCat" name="" id="" value="history">
            History
          </option>
          <option class="selectCat" name="" id="" value="geography">
            Geography
          </option>
          <option class="selectCat" name="" id="" value="movie">Movie</option>
        </select>
        <button class="started">Lets Get Started</button>
      </form>
    </div>
  </body>
</html>
